<div class="container mt-4">
    <span class="titulo">API de Usuários</span>
    <hr class="mb-4">
<button class="btn btn-success ml-2" data-toggle="modal" data-target="#modal">Adicionar</button>
<br><br>

<table class="table table-striped ml-2">
    <tr>
        <td><b>Nome</b></td>
        <td><b>Usuário</b></td>
        <td><b>Senha</b></td>
        <td><b>Ações</b></td>
    </tr>
    <tr *ngFor="let dado of lista">

        <td>{{dado.nome}}</td>
        <td>{{dado.usuario}}</td>
        <td>{{dado.senha}}</td>
        <td>
            <i class="far fa-edit mr-2"></i>
            <i class="far fa-trash-alt"></i>
        </td>
    </tr>
</table>

<!-- CONTEÚDO DA JANELA MODAL DE INSERIR -->

<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inserir Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
        <div class="modal-body">
          
           
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="text" class="form-control" (input)="this.nome = $event.target.value" formControlName="nome" aria-describedby="emailHelp" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuário</label>
                    <input type="text" class="form-control" (input)="this.usuario = $event.target.value" formControlName="usuario" aria-describedby="emailHelp" placeholder="Seu nome" required>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="text" class="form-control" (input)="this.senha = $event.target.value" formControlName="senha" placeholder="Senha" required>
                </div>
                
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="cadastrar()">Salvar</button>
        
        </div>
  
      </div>
    </div>
  </div>
